<script type="text/javascript">
    $("#search").onclick = function () {
        console.log('hello');
        var cdid = $('#cdid').innerText;
        var path = window.location.protocol + "//" + window.location.host + "/";

        location.href = path + "index.html?cdid=" & cdid;
    };
</script>

<script>

    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    var page = getUrlParameter('page');
    var start = page ? 100 * page : 0;


    if(page > 0) {
        var prevHtml = '<a href="./timeseries.html?page=' + (page - 1) + '"><= previous</a>';
        $('#prev-page').html(prevHtml);
        var nextPage = Number(page)+Number(1);
        var nextHtml = '<a href="./timeseries.html?page=' + nextPage + '">next =></a>';
        $('#next-page').html(nextHtml);
    }  else {
        var nextHtml = '<a href="./timeseries.html?page=1">next =></a>';
        $('#next-page').html(nextHtml);
    }


    var timeseriesListUrl =  'https://api.ons.gov.uk/timeseries?start=' + start + '&limit=100';

    console.log(timeseriesListUrl);
    $.ajax({url:timeseriesListUrl, context: document.body}).done(function(timeseriesList) {
        var timeseries = _.map(timeseriesList.items, function(series) {
           return {
               cdid: series.description.cdid,
               title: series.description.title
           }
        });
        var seriesHtml = '';
        for(var t in timeseries) {
            var series = timeseries[t];
            var html = '<li><span class="badge"><a href="./index.html?cdid=' + series.cdid + '">' + series.cdid + '</a></span>';
            html = html + '<a href="./index.html?cdid=' + series.cdid + '">' + series.title + '</a></li>';

            seriesHtml = seriesHtml + html;
        }
        $('#timeseries-list').html('<ul class="facts">' + seriesHtml + '</ul>')
    });
</script>

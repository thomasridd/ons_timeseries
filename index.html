<script>

    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    var cdid = getUrlParameter('cdid');
    cdid = cdid  ? cdid : 'abmi';
    var metadataUrl = 'https://api.ons.gov.uk/timeseries/' + cdid;



    $.ajax({url:metadataUrl, context: document.body}).done(function(metadata) {
        $('#text-container').html('<p class="lead">Timeseries api graph tool<br> All your timeseries under one beautiful roof.</p>')

        var uri = metadata.items[0].uri;
        $.ajax({url: 'https://www.ons.gov.uk' + uri + '/data', context: document.body}).done(function (data) {
            var points = _.map(data.years, function (datum) {
                return [Number(datum.year), Number(datum.value)]
            });
            var title = data.description.title;
            var subtitle = 'Timeseries - ' + data.description.datasetId;
            Highcharts.chart('container', {

                title: {
                    text: title
                },

                subtitle: {
                    text: 'Source: Office for National Statistics'
                },

                xAxis: {
                    title: {
                        text: 'Year'
                    },
                    tickInterval: 7 * 24 * 3600 * 1000, // one week
                    tickWidth: 0,
                    gridLineWidth: 1,
                    labels: {
                        align: 'left',
                        x: 3,
                        y: -3
                    }
                },

                yAxis: [{ // left y axis
                    title: {
                        text:  data.description.preUnit + ' ' + data.description.unit
                    },
                    labels: {
                        align: 'left',
                        x: 3,
                        y: 16,
                        format: '{value:.,0f}'
                    },
                    showFirstLabel: false
                }, { // right y axis
                    linkedTo: 0,
                    gridLineWidth: 0,
                    opposite: true,
                    title: {
                        text: null
                    },
                    labels: {
                        align: 'right',
                        x: -3,
                        y: 16,
                        format: '{value:.,0f}'
                    },
                    showFirstLabel: false
                }],

                legend: {
                    align: 'center',
                    verticalAlign: 'bottom',
                    y: 20,
                    floating: true,
                    borderWidth: 0
                },

                tooltip: {
                    shared: true,
                    crosshairs: true
                },

                plotOptions: {
                    series: {
                        cursor: 'pointer',
                        point: {
                            events: {
                                click: function (e) {
                                    hs.htmlExpand(null, {
                                        pageOrigin: {
                                            x: e.pageX || e.clientX,
                                            y: e.pageY || e.clientY
                                        },
                                        headingText: this.series.name,
                                        maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) + ':<br/> ' +
                                        this.y + ' visits',
                                        width: 200
                                    });
                                }
                            }
                        },
                        marker: {
                            lineWidth: 1
                        }
                    }
                },
                series: [{name: 'ONS Series (' + data.description.cdid + ')', data: points}]
                //            series: [{name:'ONS Series', data:[[0,1],[1,2]]}]
            });
        });
    }).fail(function(metadata) {
        $('#text-container').html('<p class="lead">Error<br> Afraid that isn\'t a real timeseries.<br><a href="timeseries.html">Why not check out our list</a></p>');
    });



</script>
